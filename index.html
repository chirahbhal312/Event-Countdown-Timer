<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Delhi Mega Marathon</h1>
        </div>
    </header>
    
    <main>
        <section class="countdown">
            <div class="container">
                <div class="countdown-timer">
                    <div class="time-block" id="days">
                        <span class="number">00</span>
                        <span class="label">Days</span>
                    </div>
                    <div class="time-block" id="hours">
                        <span class="number">00</span>
                        <span class="label">Hours</span>
                    </div>
                    <div class="time-block" id="minutes">
                        <span class="number">00</span>
                        <span class="label">Minutes</span>
                    </div>
                    <div class="time-block" id="seconds">
                        <span class="number">00</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
                <div class="event-info">
                    <!-- <h2>Upcoming Event</h2> -->
                    <p>Don't miss our exciting event happening soon!</p>
                </div>
            </div>
        </section>

        <section class="event-gallery">
            <div class="container">
                <h2>Gallery</h2>
                <div class="gallery">
                    <img src="./WhatsApp Image 2024-08-20 at 11.25.08_58ff1959.jpg" alt="Event Photo 1">
                    <img src="./WhatsApp Image 2024-08-20 at 11.25.53_437ff139.jpg" alt="Event Photo 2">
                    <img src="./WhatsApp Image 2024-08-20 at 11.39.55_0afd4983.jpg" alt="Event Photo 3">
                    <!-- <img src="" alt="Event Photo 4"> -->
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 MyEvent. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
